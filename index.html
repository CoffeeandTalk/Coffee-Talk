            background: var(--bg-secondary);

            background-color: var(--bg-accent);
            text-align: center;
        }

            border-radius: 25px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);

            margin-bottom: 40px;

            grid-template-columns: 1fr 1fr;
            gap: 30px;
            text-align: left;

            margin-bottom: 25px;

            background-color: var(--bg-secondary);
        }

            max-width: 1000px;
            margin: 50px auto 0;

            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
